<div id="countdown"></div>

  <script>
    
    function updateCountdown() {
      var targetDate = new Date('December 20, 2023 08:00:00 GMT+0700'); // Waktu target (GMT+0700 untuk WIB)
      var now = new Date();
      var timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        document.getElementById('countdown').innerHTML = 'Waktu telah habis!';
      } else {
        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
      }
    }

    setInterval(updateCountdown, 1000); // Perbarui hitungan mundur setiap 1000 milidetik (1 detik)
  </script>
